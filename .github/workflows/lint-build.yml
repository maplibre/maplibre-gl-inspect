name: Lint Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint-build:
    name: Build and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - run: npm run lint
      - run: npm run docs
      - run: npm run build-dist
